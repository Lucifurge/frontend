<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishaanshares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-image: url('default-background.jpg');
            background-size: cover;
            transition: background 0.5s ease;
        }

        .navbar {
            background: #161b22;
        }

        .navbar-nav .nav-link {
            color: #c9d1d9 !important;
        }

        .dropdown-menu {
            background: #161b22;
        }

        .dropdown-menu .dropdown-item {
            color: #c9d1d9;
        }

        .section {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .progress {
            height: 20px;
        }

        .status {
            color: #4caf50;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: #161b22;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ishaanshares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Login/Register</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <form class="px-4 py-3">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <form class="px-4 py-3">
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-secondary w-100">Register</button>
                            </form>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#share">Share Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item">
                        <input type="file" id="backgroundUpload" class="d-none" accept="image/*" onchange="changeBackground(event)">
                        <a class="nav-link" href="javascript:void(0)" onclick="document.getElementById('backgroundUpload').click()">Change Background</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-5" style="background: rgba(13, 17, 23, 0.7);">
        <h1>Ishaanshares</h1>
        <p>Effortlessly share your posts with our automated tool!</p>
    </header>

    <section id="share" class="container py-5 section">
        <h2 class="text-center">Auto Share Your Posts</h2>
        <form id="shareForm" class="p-4">
            <div class="mb-3">
                <label for="cookies" class="form-label">Facebook Cookie</label>
                <input type="text" id="cookies" class="form-control" placeholder="Enter your Facebook cookie" required>
            </div>
            <div class="mb-3">
                <label for="urls" class="form-label">Post URL</label>
                <input type="url" id="urls" class="form-control" placeholder="Enter the post URL" required>
            </div>
            <div class="mb-3">
                <label for="amounts" class="form-label">Number of Shares</label>
                <input type="number" id="amounts" class="form-control" min="1" max="200000" placeholder="Enter the number of shares" required>
            </div>
            <div class="mb-3">
                <label for="intervals" class="form-label">Interval (seconds)</label>
                <input type="number" id="intervals" class="form-control" min="1" max="60" placeholder="Enter interval between shares" required>
            </div>
            <button type="submit" id="submit-button" class="btn btn-success w-100">Start Sharing</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </section>

    <footer>
        <p>&copy; 2024 Ishaanshares | Inspired by GitHub</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Change background image
        function changeBackground(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.body.style.backgroundImage = `url(${e.target.result})`;
            };
            reader.readAsDataURL(file);
        }

        // Placeholder functions for form submissions
        document.getElementById('shareForm').addEventListener('submit', event => {
            event.preventDefault();
            alert('Post sharing initiated (demo mode).');
        });

        document.getElementById('userDropdown').addEventListener('submit', event => {
            event.preventDefault();
            alert('Login/Register action (demo mode).');
        });
    </script>
</body>

</html>

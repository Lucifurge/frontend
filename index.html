<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Share Facebook</title>
    <style>
        /* Add basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Facebook Spam Share Tool</h1>
    <form id="spamForm" onsubmit="submitForm(event)">
        <label for="fbLink">Facebook Post Link:</label><br>
        <input type="url" id="fbLink" name="fbLink" required><br>

        <label for="shareCount">Number of Shares:</label><br>
        <input type="number" id="shareCount" name="shareCount" required><br>

        <label for="interval">Interval (in seconds, 0.5 to 60):</label><br>
        <input type="number" id="interval" name="interval" min="0.5" max="60" step="0.1" required><br>

        <label for="cookies">Cookies (JSON format):</label><br>
        <textarea id="cookies" name="cookies" required></textarea><br>

        <button type="submit">Start Spam Sharing</button>
    </form>

    <div id="resultMessage" class="resultMessage"></div>

    <script>
        async function submitForm(event) {
            event.preventDefault();

            // Get the form data
            const formData = new FormData(event.target);
            const fbLink = formData.get('fbLink');
            const shareCount = parseInt(formData.get('shareCount'));
            const interval = parseFloat(formData.get('interval'));
            const cookies = JSON.parse(formData.get('cookies'));

            // Validation: Ensure cookies are an array of objects with 'key' and 'value'
            if (!Array.isArray(cookies) || cookies.some(cookie => typeof cookie.key !== 'string' || typeof cookie.value !== 'string')) {
                showError('Invalid cookies format. Ensure it is a valid JSON array with key-value pairs.');
                return;
            }

            try {
                // Send POST request to backend API
                const response = await fetch('https://spamshare-api-git-main-lucifurges-projects.vercel.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fbLink,
                        shareCount,
                        interval,
                        cookies,
                    }),
                    mode: 'cors',  // Ensure CORS is enabled
                });

                const data = await response.json();

                if (response.ok) {
                    // Success message
                    showSuccess(`${data.message}`);
                } else {
                    // Error message
                    showError(data.error || 'Failed to perform spam share.');
                }

            } catch (error) {
                // Catch fetch or other errors
                console.error('Error during request:', error);
                showError('Request failed: ' + error.message);
            }
        }

        // Function to show success message
        function showSuccess(message) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = `<span class="success">${message}</span>`;
        }

        // Function to show error message
        function showError(message) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = `<span class="error">${message}</span>`;
        }
    </script>

</body>
</html>
